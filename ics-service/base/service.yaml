apiVersion: v1
kind: Service
metadata:
  labels:
    app: ics-service
  name: ics-service
spec:
  type: ClusterIP
  selector:
    app: ics-service
  ports:
  - name: api-port
    protocol: TCP
    port: 9090
    targetPort: 9090
  - name: actuator-port
    protocol: TCP
    port: 9091
    targetPort: 9091
status:
  loadBalancer: {}
