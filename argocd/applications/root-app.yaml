apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ics-azure-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/piyush76/ics-azure-kubernetes-services.git
    targetRevision: HEAD
    path: argocd/applications
    directory:
      recurse: true
      exclude: root-app.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
