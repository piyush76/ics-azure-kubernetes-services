apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/piyush76/ics-azure-kubernetes-services.git
    targetRevision: HEAD
    path: infra/postgres/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
